<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="res"></div>
    <div id="btns">
        <button id="btn0" class="btnDigit">0</button>
        <button id="btn1" class="btnDigit">1</button>
        <button id="btnClr" class="btnContent">C</button>
        <button id="btnEql" class="btnContent">=</button>
        <button id="btnSum" class="btnOperator">+</button>
        <button id="btnSub" class="btnOperator">-</button>
        <button id="btnMul" class="btnOperator">*</button>
        <button id="btnDiv" class="btnOperator">/</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
